name: camera_module
services:
  camera_module:
    container_name: camera_module
    image: camera_module
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - camera_module:latest
        - camera_module:dev
    command: python -m camera_rest_node --port 2000
    volumes:
      - ./camera_node_template.node.yaml:/home/madsci/camera_node_template.node.yaml
    privileged: true
    env_file: .env
    ports:
      - 2000:2000
