name: camera_module
services:
  camera_module:
    container_name: camera_module
    image: ghcr.io/ad-sdl/camera_module
    environment:
      - USER_ID=${USER_ID:-1000}
      - GROUP_ID=${GROUP_ID:-1000}
      - NODE_DEFINITION=${NODE_DEFINITION:-definitions/camera_template.node.yaml}
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - ghcr.io/ad-sdl/camera_module:latest
        - ghcr.io/ad-sdl/camera_module:dev
    command: python camera_module/src/camera_rest_node.py --node_url http://localhost:2000
    volumes:
      - ./definitions:/home/madsci/definitions
    privileged: true
    network_mode: host
